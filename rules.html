<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tic Tac Toe</title>
    <link rel="stylesheet" href="css/rules.css" />
  </head>
  <body>
    <div id="rulesContainer">
      <div class="rule" id = "rule1">1. No Cheating</div>
      <div class="rule" id = "rule2">2. You must win</div>
      <div class="rule" id = "rule3">3. You must not lose</div>
    </div>
    <div id="playContainer">
      <button id = "playButton">Go to Game</button>
    </div>
    <script src="js/rules.js"></script>
  </body>
</html>
